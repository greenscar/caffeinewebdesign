<html>

<SCRIPT language="Javascript">

// Filtering out unwanted text characters
function fCheckText()
{
	var x = String.fromCharCode(event.keyCode);
	var oCode = event.keyCode;
	var filter  = /^([a-zA-Z0-9_\.\- \r])/;
		if ( ! filter.test(x)
		&& oCode!="8" && oCode!="16"	 // Allow bksp and shft
		&& oCode!="17" && oCode!="18"	 // Allow CTRL and ALT
		&& oCode!="20" && oCode!="9"	 // Allow CAP-LOCK and TAB
		&& oCode!="144" && oCode!="91"	 // Allow num-lock and windows key  
		&& oCode!="190" && oCode!="191"  // Allow . and /
		&& oCode!="96"  && oCode!="220"  // Allow numpad 0 and \
		&& ! (oCode > 32 && oCode < 41)  // Allow navigation keys
		&& oCode!="187" && oCode!="189") // Allow + and -
		{
		alert('Not valid text');
		event.returnValue=false;
		}
}

// Filtering out unwanted text characters
function fCheckDeci()
{
	var x = String.fromCharCode(event.keyCode);
	var oCode = event.keyCode;
	var filter  = /^([0-9\.\r])/;
		if ( ! filter.test(x)
		&& oCode!="8" && oCode!="9"	  // Allow bksp and TAB
		&& oCode!="17" && oCode!="18"	  // Allow CTRL and ALT
		&& oCode!="144" && oCode!="91"	  // Allow num-lock and windows key  
		&& oCode!="190" && oCode!="110"   // Allow .
		&& ! (oCode > 95 && oCode < 106)  // Allow numpad keys
		&& ! (oCode > 32 && oCode < 41))  // Allow navigation keys
		{
		alert('Not a valid number.');
		event.returnValue=false;
		}
}


</SCRIPT>

Enter Valid Text:
<INPUT TYPE="text" onkeydown="fCheckText()">
<P>
Enter a Valid Decimal or Integer:
<INPUT TYPE="text" onkeydown="fCheckDeci()">

</html>
